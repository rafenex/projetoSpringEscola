<h5>Editar Professor</h5>
<p>Preencha os campos para alterar os dados do professor.</p>
<form [formGroup]="formEdicao" (ngSubmit)="(onSubmit())">
  <div *ngIf="mensagem" class="mb-3 alert alert-dark">
    <strong>{{mensagem}}</strong>
  </div>
  <div class="row mb-3">
    <div class="class col-md-12">
      <label>Nome do Professor:</label>
      <input type="text" class="form-control" formControlName="nome" />
      <div class="text-danger" *ngIf="form.nome.touched && form.nome.invalid">
        <span *ngIf="form.nome.errors.required">
          <i class="fa fa-exclamation-circle"></i>
          Por favor, digite o nome.
        </span>
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <div class="class col-md-12">
      <label>Endere√ßo:</label>
      <input type="text" class="form-control" formControlName="endereco" />
      <div class="text-danger" *ngIf="form.endereco.touched && form.endereco.invalid">
        <span *ngIf="form.endereco.errors.required">
          <i class="fa fa-exclamation-circle"></i>
          Por favor, digite o endereco.
        </span>
      </div>
    </div>
  </div>


  <div class="row mb-3">
    <div class="col-md-2">
      <input type="submit" [disabled]="!formEdicao.valid" class="btn btn-dark" value="Confirmar" />
      &nbsp;
      <a class="btn btn botaodevoltar" href="javascript:history.back()">Voltar</a>

    </div>
  </div>



</form>
